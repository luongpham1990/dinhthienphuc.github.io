<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/qz.css">
</head>
<body>
	<div id="wrap">
		<h1>QUIZ</h1>
		<p id="ques">Who received the wands which is sibling with Harry's one?</p>
		<br/>
		<div id="answer">
			<div>
				<button class="choose" value="A" id="A">Draco and Harry</button>
			</div>
			<div>
				<button class="choose" value="B" id="B">Nevile and Harry</button>
			</div>
			<div>
				<button class="choose" value="C" id="C">Voldemort and Harry</button>
			</div>
		</div>
		<br/>

		<button id="continue">Continue</button>
	</div>
	<div><button id="theme">Change theme</button></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/qz.js"></script>
</body>
</html>
